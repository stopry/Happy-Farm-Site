<body style="background: #fff;">

<div class="detailWrap">
    <div class="news_top">
        <h2 class="newTitle fl">游戏公告</h2>
        <a href="news-list.html" class="fr disbl feedBtn">返回列表</a>
    </div>
    <div class="newsitem-head"></div>
    <div class="newsitem-info">
        <span>来源：香蕉儿网络</span>
        <span class="articleTime">日期：<span></span></span>
    </div>
    <div class="newsitem-text" style="min-height:400px;">
        <p style="text-indent:28px">

        </p>
    </div>
</div>

<script src="./js/jquery.min.js"></script>
<script src="./js/layer/layer.js"></script>
<script src="./js/plugin/swiper-3.3.1.min.js"></script>
<script src="./js/myModule.js"></script>
<script src="./js/index.js"></script>
<script src="./js/global.js"></script>
<script src="./js/common.js"></script>
<script src="./js/global2.js"></script>
<script>
    $(function(){
        var id = Util.getQueryString('id');
//        alert(id);
        $.ajax({
            url:'/api/notice/get?id='+id,
            type:'GET',
            success:function(datas){
                if(!datas.success){
                    layer.msg(datas.msg)
                    return;
                }
                var data = datas.obj;
                $('.newsitem-text p').html(data.content);
                $('.articleTime span').html(Util.formatDate(data.datetime));
                $('.newsitem-head').html(data.title);
            },
            error:function(){
                layer.msg('获取失败');
            }
        })
    })
</script>
</body>

</html>
